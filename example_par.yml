general:
  # path to systems folder of the Open Exoplanet Catalogue
  oec_location: /Users/ryan/git/open_exoplanet_catalogue/systems
  outdir: '/Users/ryan/Dropbox/phd/wfc3sim/visittest'
  seed: 1337

target:
  name: 'Gliese 1214 b'  # exact match of a OEC planet
  spectrum_file: 'hj_1000.dat'  # wl (microns) vs transit depth
  flux_scale: 1e20  # stellar flux is a blackbody, scale this to get the required counts per pixel

observation:
  detector: 'WFC3IR'  # currently fixed
  grism: 'G141'  # currently fixed
  x_ref: 450
  y_ref: 550
  NSAMP: 7
  SAMPSEQ: 'SPARS10'
  SUBARRAY: 256
  start_JD: float((planet.transittime - 115*pq.min).rescale(pq.day)) * u.day  # convert pq to u
  num_orbits: 2
  sample_rate: 50  # How often to generate a single frame (when scanning) in ms
  spatial_scan: True
  scan_speed: 1 # 280 pixels/111.8 seconds  # pixels per second

  psf_max: 4  # how many pixels to inegrate psf tails
  ssv_std: 1.5  # scan speed variations, standard deviation of the flux as a %
  x_shifts: 0.1  # linear shift in x position (pixels)

  noise_mean: False
  noise_std: False

  add_dark: True

trends:
  #                                must be 1.e for some odd reason
  visit_trend_coeffs: [1, -0.0005, 1.e-3, 500]  # visit ramp / hook model coeffs